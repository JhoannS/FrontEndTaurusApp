<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Generador de Etiquetas</h2>
        <form id="etiquetaForm" class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre de etiqueta" class="w-full p-2 border rounded">
            <input type="text" id="uso" placeholder="Uso de etiqueta" class="w-full p-2 border rounded">
            <button type="button" onclick="generarEtiqueta()" class="bg-blue-500 text-white px-4 py-2 rounded">Generar Etiqueta</button>
        </form>
        <div id="etiquetas" class="mt-6 space-y-4"></div>
    </div>

    <script>
        let idsGenerados = new Set();

        function generarIDUnico() {
            let id;
            do {
                id = Math.floor(10000000000 + Math.random() * 90000000000).toString();
            } while (idsGenerados.has(id));
            idsGenerados.add(id);
            return id;
        }

        function generarEtiqueta() {
            const nombre = document.getElementById("nombre").value.trim();
            const uso = document.getElementById("uso").value.trim();
            if (!nombre || !uso) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const idUnico = generarIDUnico();
            const contenedor = document.createElement("div");
            contenedor.className = "p-4 border rounded bg-gray-50";
            contenedor.innerHTML = `
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Uso:</strong> ${uso}</p>
                <p><strong>ID:</strong> ${idUnico}</p>
                <svg id="barcode-${idUnico}"></svg>
            `;

            document.getElementById("etiquetas").appendChild(contenedor);
            JsBarcode(`#barcode-${idUnico}`, idUnico, { format: "CODE128", displayValue: true });
        }
    </script>
</body>
</html>
