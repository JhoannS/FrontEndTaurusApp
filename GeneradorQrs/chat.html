<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold text-center mb-4">Generador de QR</h1>
        <input type="text" id="titulo" placeholder="Título" class="w-full p-2 border rounded mb-2">
        <input type="text" id="enlace" placeholder="Enlace" class="w-full p-2 border rounded mb-2">
        <button onclick="generarQR()" class="w-full bg-blue-500 text-white p-2 rounded">Generar QR</button>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script>
        function generarQR() {
            const titulo = document.getElementById('titulo').value;
            const enlace = document.getElementById('enlace').value;
            const resultado = document.getElementById('resultado');

            if (!titulo || !enlace) {
                alert('Por favor, ingresa un título y un enlace');
                return;
            }

            resultado.innerHTML = `<h2 class='text-lg font-semibold mb-2'>${titulo}</h2><div id='qrcode' class='flex justify-center mb-2'></div><a href='${enlace}' target='_blank' class='text-blue-500 underline'>${enlace}</a>`;
            new QRCode(document.getElementById("qrcode"), enlace);
        }
    </script>
</body>
</html>
