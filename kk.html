<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Dinámico</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calendar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .month-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .month-nav button, .day-nav button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .month-nav button:hover, .day-nav button:hover {
            background-color: #0056b3;
        }
        .month-nav span {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
        .weekdays {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            padding: 8px 0;
            border-bottom: 2px solid #ddd;
        }
        .days {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 10px;
        }
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .today {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
        .day-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month-nav">
            <button onclick="changeMonth(-1)">◄</button>
            <span id="monthYear"></span>
            <button onclick="changeMonth(1)">►</button>
        </div>
        <div class="weekdays">
            <span>Dom</span><span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span><span>Sáb</span>
        </div>
        <div class="day-nav">
            <button onclick="changeDays(-1)">◄</button>
            <div class="days" id="daysContainer"></div>
            <button onclick="changeDays(1)">►</button>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let startDayIndex = 0;
        let today = currentDate.getDate();
        let isCurrentMonth = true;

        function updateCalendar() {
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById("monthYear").textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const firstDayOfWeek = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            isCurrentMonth = (currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear());

            renderDays(firstDayOfWeek, daysInMonth);
        }

        function renderDays(firstDayOfWeek, daysInMonth) {
            const daysContainer = document.getElementById("daysContainer");
            daysContainer.innerHTML = "";

            // Agregar espacios vacíos antes del primer día del mes
            for (let i = 0; i < firstDayOfWeek; i++) {
                let emptyDiv = document.createElement("div");
                emptyDiv.classList.add("day");
                emptyDiv.style.visibility = "hidden";
                daysContainer.appendChild(emptyDiv);
            }

            // Agregar los días reales del mes
            for (let i = startDayIndex; i < Math.min(startDayIndex + 7, daysInMonth); i++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = i + 1;

                if (isCurrentMonth && (i + 1) === today) {
                    dayElement.classList.add("today");
                }

                daysContainer.appendChild(dayElement);
            }
        }

        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            startDayIndex = 0;
            updateCalendar();
        }

        function changeDays(step) {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            startDayIndex += step * 7;

            if (startDayIndex >= daysInMonth) {
                startDayIndex = 0;
            } else if (startDayIndex < 0) {
                startDayIndex = Math.max(0, daysInMonth - 7);
            }
            updateCalendar();
        }

        updateCalendar();
    </script>
</body>
</html>
